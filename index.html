<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            lexend: ['Lexend Deca', 'serif']
          },
          colors: {
            clifford: '#da373d',
            veryDarkBlue: 'hsl(233, 47%, 7%)',
            darkBlue: 'hsl(244, 38%, 16%)',
            softViolet: 'hsl(277, 64%, 61%)',
            white: 'hsl(0, 0%, 100%)',
            mainP: 'hsla(0, 0%, 100%, 0.75)',
            statP: 'hsla(0, 0%, 100%, 0.6)',
          }
        }
      }
    }
  </script>

  
</head>
<body class="bg-veryDarkBlue font-inter flex justify-center items-center min-h-screen">

  <main class="flex max-w-xs md:max-w-[800px] flex-col md:flex-row md:flex-row-reverse bg-darkBlue rounded-lg overflow-hidden">

    <div class="relative">
      <picture class="">
        <source media="(max-width: 500px)" srcset="images/image-header-mobile.jpg">
        <source media="(min-width: 501px)" srcset="images/image-header-desktop.jpg">
        <img class="overflow-hidden rounded-t-lg md:rounded-r-lg w-full md:h-full md:w-[350px]" src="images/image-header-desktop.jpg" alt="header image">
      </picture>
      <div class="absolute inset-0 bg-softViolet opacity-60 rounded-r-lg overflow-hidden pointer-events-none"></div>
    </div>

    <div class="px-6 md:p-12 max-w-sm mt-4 md:mt-0">
      
      <h1 class="text-mainP text-3xl md:text-2xl font-bold mb-4 text-center md:text-left">Get <span class="text-softViolet">insights</span> that help your business grow.</h1>
    
      <p class="text-statP text-sm md:text-xs pb-8 text-center md:text-left">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="flex flex-col md:flex-row gap-10">
        <p class="uppercase text-base md:text-[8px] text-statP font-lexend font-light tracking-widest text-center">
          <span class="text-2xl md:text-[15px] block font-bold text-mainP text-center leading-6 md:leading-4">10k+</span> 
          companies</p>
        <p class="uppercase text-base md:text-[8px] text-statP font-lexend font-light tracking-widest text-center"><span class="text-2xl md:text-[15px] block font-bold text-mainP text-center leading-6 md:leading-4">314</span> templates</p>
        <p class="uppercase text-base md:text-[8px] text-statP font-lexend font-light tracking-widest text-center mb-2"><span class="text-2xl md:text-[15px] block font-bold text-mainP text-center leading-6 md:leading-4">12m+</span> queries</p>
      </div>

    </div>


  </main>

</body>
</html>
